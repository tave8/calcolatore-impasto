<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatore di Ricetta</title>
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <p>Calcolatore di Ricetta</p>
        <p>Concentrati sulla cucina non sulla matematica</p>
      </div>
    </header>
    <main>
      <!-- row RICETTA -->
      <div class="row row-ricetta">
        <div class="head">
          <div class="title"><p>Ricetta</p></div>
          <!-- <div class="description">Scegli o aggiungi ricetta</div> -->
        </div>

        <div class="body">
          <!-- <div class="row row-options-recipe">
            <div class="box-choose">
              <p>Scegli</p>
              <input type="text" />
            </div>
            <div class="box-add">
              <p><button>Aggiungi</button></p>
            </div>
          </div> -->

          <div class="row row-input invisible">
            <!-- <div class="title"><p>INPUT</p></div> -->
            <div class="content">
              <div class="ricetta">
                <!-- <div class="nome">
                  <p>Nome della ricetta <input type="text" /></p>
                </div> -->

                <div class="aggiungi-campo">
                  <input type="text" placeholder="Ingrediente" id="input-add-ingredient-name" />
                  <input type="number" placeholder="Quantità (g)" id="input-add-ingredient-quantity" />
                  <button id="button-add-ingredient"><i class="fa-solid fa-plus"></i></button>
                </div>
              </div>
            </div>
          </div>

          <!-- <div class="row row-arrow">
            <i class="fas fa-arrow-down"></i>
          </div> -->

          <div class="row row-output invisible">
            <!-- <div class="title"><p>OUTPUT</p></div> -->
            <div class="content">
              <div class="table-container">
                <table class="table-default" id="table-ricetta">
                  <!-- <caption>
                    La mia ricetta
                  </caption> -->
                  <thead>
                    <tr>
                      <th><i class="fas fa-carrot icon-big"></i></th>
                      <th><i class="fas fa-balance-scale-right icon-big"></i></th>
                      <th><i class="fas fa-percentage icon-big"></i></th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                  <tfoot></tfoot>
                </table>
              </div>
            </div>
          </div>

          <div class="row row-more-actions">
            <div class="box-select">
              <select id="select-recipe-multiply-operation">
                <option value="multiply" selected>Moltiplica per</option>
                <option value="divide">Dividi per</option>
              </select>
            </div>
            <div class="box-number">
              <input type="number" id="input-recipe-multiply-operation" value="1" min="1" />
            </div>
          </div>

          <!-- <div class="row row-save-as-pdf invisible">
            <button><i class="fa-solid fa-file-pdf"></i></button>
          </div> -->
        </div>
      </div>

      <!-- row HO INGREDIENTE -->
      <div class="row row-ho-ingrediente invisible">
        <div class="head">
          <div class="title"><p>Ho un ingrediente, calcola altri ingredienti</p></div>
          <!-- <div class="description"><p>Conosco la quantità di un ingrediente e voglio calcolare le quantità degli altri ingredienti</p></div> -->
        </div>
        <div class="body">
          <div class="row row-input">
            <!-- <div class="title"><p>INPUT</p></div> -->
            <div class="content">
              <div class="input">
                <p>
                  Con <input type="number" id="input-have-ingredient-quantity" min="1" placeholder="Quantità (g)" />
                </p>
              </div>
              <div class="input">
                <p> di <input type="text" id="input-have-ingredient-name" placeholder="Ingrediente" /></p>
              </div>
            </div>
          </div>

          <!-- <div class="row row-arrow">
            <i class="fas fa-arrow-down"></i>
          </div> -->

          <div class="row row-output">
            <!-- <div class="title"><p>OUTPUT</p></div> -->
            <div class="content">
              <div class="table-container">
                <table class="table-default table-con-totali" id="table-da-ingrediente">
                  <caption>
                    Mi servono
                  </caption>
                  <thead>
                    <tr>
                      <th><i class="fas fa-carrot icon-big"></i></th>
                      <th><i class="fas fa-balance-scale-right icon-big"></i></th>
                      <th><i class="fas fa-percentage icon-big"></i></th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                  <tfoot></tfoot>
                </table>
              </div>
            </div>
          </div>

          <!-- <div class="row row-save-as-pdf">
            <button><i class="fa-solid fa-file-pdf"></i></button>
          </div> -->
        </div>
      </div>

      <!-- row HO TOTALE -->
      <div class="row row-ho-tot invisible">
        <div class="head">
          <div class="title"><p>Ho il totale impasto, calcola ogni ingrediente</p></div>
          <!-- <div class="description"><p>Ho il totale dell'impasto e voglio calcolare la quantità di ogni ingrediente</p></div> -->
        </div>
        <div class="body">
          <div class="row row-input">
            <!-- <div class="title"><p>INPUT</p></div> -->
            <div class="content">
              <div class="input">
                <p>
                  Con <input type="number" min="1" id="input-have-recipe-total" placeholder="Totale ricetta (g)" /> di impasto
                </p>
              </div>
            </div>
          </div>

          <!-- <div class="row row-arrow">
            <i class="fas fa-arrow-down"></i>
          </div> -->

          <div class="row row-output">
            <!-- <div class="title"><p>OUTPUT</p></div> -->
            <div class="content">
              <div class="table-container">
                <table class="table-default table-con-totali" id="table-da-tot-impasto">
                  <caption>
                    Mi servono
                  </caption>
                  <thead>
                    <tr>
                      <th><i class="fas fa-carrot icon-big"></i></th>
                      <th><i class="fas fa-balance-scale-right icon-big"></i></th>
                      <th><i class="fas fa-percentage icon-big"></i></th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                  <tfoot></tfoot>
                </table>
              </div>
            </div>
          </div>
          <!-- <div class="row row-save-as-pdf">
            <button><i class="fa-solid fa-file-pdf"></i></button>
          </div> -->
        </div>
      </div>

      <div class="row row-legend invisible">
        <div class="head">
          <div class="title"><p>LEGENDA</p></div>
          <!-- <div class="description"></div> -->
        </div>
        <div class="body">
          <div class="row">
            <p><i class="fas fa-carrot icon-big"></i> = ingrediente</p>
            <p><i class="fas fa-balance-scale-right icon-big"></i> = quantità</p>
            <p><i class="fas fa-percentage icon-big"></i> = percentuale</p>
          </div>
        </div>
      </div>

      <!-- row ESEMPIO -->
      <!-- <div class="row row-esempio">
        <div class="head">
          <div class="title"><p>ESEMPIO</p></div>
          <div class="description">Ecco un esempio che ti dimostra quanto è veloce fare i calcoli della tua ricetta.</div>
        </div>
        <div class="body">
          <div class="bottoni">
            <button class="avvia-esempio" id="avvia-esempio" onclick="avviaEsempioUI()">Avvia esempio</button>
          </div>
          <div class="esempio">
            <p id="esempio-testo"></p>
          </div>
        </div>
      </div>
       -->
    </main>
    <footer></footer>

    <!-- <script src="./assets/js/calcolatoreImpasto.js"></script> -->
    <script src="./assets/js/ui-triggers.js"></script>
    <script src="./assets/js/RecipeCalculator.js"></script>
    <script src="./assets/js/RecipeCalculatorUI.js"></script>
    <!-- <script src="./assets/js/test.js"></script> -->

    <!-- typewriter, my library -->
    <!-- <script src="./assets/js/typewriter.js"></script> -->
  </body>
</html>
